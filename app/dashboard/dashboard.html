<!DOCTYPE html>
<html lang="en" ng-app="analytics-app">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">

  <link rel="icon" href="../../favicon.ico">

  <title>Dashboard - Entr√©e Analytics</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Raleway:700' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="../../assets/css/simple-sidebar.css" rel="stylesheet">
  <link href="../../assets/css/main.css" rel="stylesheet">
  <link href="../../assets/css/panels.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>

    <body>

      <!-- Header -->
      <div id="top-nav" class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid nav-fix">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <div class="navbar-brand"><img src="../../assets/img/logo.png"></img></div>
          </div>
          <div id="navbar" class="navbar-collapse collapse"> <!-- nav collapse -->
            <ul class="nav navbar-nav" >
              <li ng-class="{ active: isActive('/dashboard/home') }">
                <a ui-sref="dashboard.home">Home</a>
              </li>
              <li ng-class="{ active: isActive('/dashboard/reporting') }">
                <a ui-sref="dashboard.reporting.sales.overview">Reporting</a>
              </li>
              <li ng-class="{ active: isActive('/dashboard/business') }">
                <a ui-sref="dashboard.business.menu">Business</a>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown" dropdown>
                <a href="#" class="dropdown-toggle" dropdown-toggle role="button" data-toggle="dropdown">
                  <div class="clear-newline" users-name></div><span class="caret"></span>
                </a>
                <ul class="dropdown-menu" role="menu">
                  <li class="options" ng-repeat="restaurant in restaurants">
                    <a ng-click="changeRestaurant(restaurant)" ng-class="{ 'active-restaurant' : isCurrentRestaurant(restaurant) }">
                      <div restaurant-name></div>
                    </a>
                  </li>
                  <li class="divider"></li>
                  <li class="options"><a ng-click="logOut()">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div> <!-- ! nav collapse -->
        </div>
      </div>
      
      <!-- body -->
      <div class="container-fluid" id="dashboard">
          <div ui-view autoscroll="false"></div>
      </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
